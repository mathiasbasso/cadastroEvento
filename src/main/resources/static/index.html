<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro em eventos</title>
</head>
<body>
<form id="informacoesForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <input type="button" id="adicionarButton" value="Adicionar Informações">
</form>

<div id="mensagem"></div>
<script>
    document.getElementById("adicionarButton").addEventListener("click", function() {
        adicionarInformacoes();
    });

    function adicionarInformacoes() {
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;

        fetch("/adicionar-informacoes", {
            method: "POST",
            headers: {
                "Content-Type": "api/eventos"
            },
            body: JSON.stringify({ nome, email })
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("mensagem").innerText = data.message;
            })
            .catch(error => {
                document.getElementById("mensagem").innerText = "Erro: " + error.message;
            });
    }
</script>

<script src="arquivo.js"></script>
</body>
</html>
