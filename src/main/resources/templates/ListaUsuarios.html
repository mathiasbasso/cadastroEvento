<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img2/Eventos.jpg" rel="icon">
    <link href="/img2/Eventos.jpg" rel="apple-touch-icon">
    <link rel="stylesheet" th:href="@{/fontawesome-free/css/fontawesome.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/datatables/dataTables.bootstrap4.min.css}">


    <title>Custumers</title>
</head>
<body>
        <!-- Aqui vai o conteudo do corpo do sistema -->
        <br>
        <br>
        <div class="container-fluid ">
            <!-- titulo da pg -->
            <div class="">
                <h1 class="h3 mb-0 text-gray-800">Reservas</h1>
                <p class="mb-4">Aqui estão a lista de participantes que reservaram seu ingresso para comprar depois!</p>
            </div>
            <!-- div com conteudo -->
            <div class="">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary ">
                            <a th:href="@{/usuarios/novo}" th:target="_blank">Adicionar novo participante</a>
                        </h6>
                        <br>
                        <h6 class="m-0 font-weight-bold text-primary" >
                            <a th:href="@{/usuarios/eventos}" th:target="_blank">Voltar ao início</a>
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>Email</th>

                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Nome</th>
                                    <th>Email</th>

                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.id}"></td>
                                    <td th:text="${usuario.nome}"></td>
                                    <td th:text="${usuario.email}"></td>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your WebSite 2023</span>
                </div>
            </div>
        </footer>

    </div>

</div>
<a href="#page-top " class="scroll-to-top rounded">
    <i class="fas fa-angle-up"></i>
</a>
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="index.html">Logout</a>
            </div>
        </div>
    </div>
</div>




<script src="/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
<script src="/datatables/jquery.dataTables.min.js"></script>
<script src="/datatables/dataTables.bootstrap4.min.js"></script>
<script src="/js/demo/datatables-demo.js"></script>
</body>
</html>
