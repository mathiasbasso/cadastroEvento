<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" th:href="@{/fontawesome-free/css/fontawesome.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.min.css}" type="text/css">
    <title>SB Admin 2 - Login</title>
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"> </div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Cadastrar usuário</h1>
                                </div>
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Booora pro evento!</h1>
                                </div>
                                <form action="/novo" th:object="${usuario}" method="post" th:action=" @{/usuarios/novo} " >
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <label for="nome">Nome usuario</label>
                                            <input type="text"  class="form-control form-control-user"
                                                   id="nome" name="nome" th:field="*{nome}" required placeholder="Nome completo">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control form-control-user"
                                               id="email" name="email" th:field="*{email}" required placeholder="Endereço de email">
                                    </div>
                                    <button class="btn btn-primary btn-user btn-block" type="submit">Registrar</button>
                                </form>
                                <br>
                                <a th:href="@{/usuarios/lista}" th:target="_blank" class="btn btn-primary btn-user btn-block">
                                    Ver todos os participantes
                                </a>
                                <div class="text-center">
                                    <a class="small" href="index.html">Voltar a página inicial</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/jquery/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/jquery-easing/jquery.easing.min.js"></script>
<script src="/js/sb-admin-2.min.js"></script>
</body>

</html>
